        <section class="loginBox">
            <div>
                <h2>How Many Days Have You Lived? </h2>
                <p>Please fill out the following information below if 
                    you want to count how many days you have lived on this planet and to know your zodiac sign.</p>
                <form>
        
                    Enter Your Name: <br>
                    <input type="text" id="pangalan" placeholder="name"><br><br>
                    Enter Your Date of Birth: <br>
                    <input type="date" id="dob" name="date"><br><br>
                    

                
                    <div class="result">
                        <input type="button" value="Submit" onclick="calculateDays()">
                    </div>
                </form>
        
            </div>
       </section>
       
       <script type="text/javascript">

            function calculateDays() {
                var dobInput = document.getElementById('dob').value;
                var dob = new Date(dobInput);
                var today = new Date();
                var timeDiff = Math.abs(today.getTime() - dob.getTime());
                var days = Math.ceil(timeDiff / (1000 * 3600 * 24));

                var name = document.getElementById('pangalan').value;
                alert("Hi, " + name + "! You have lived on this planet for " + days + " days.");
                getZodiacSign(dob.getMonth() + 1, dob.getDate());
            }

            function getZodiacSign(month, day) {
                var zodiacSigns = [
                    "Capricorn",
                    "Aquarius",
                    "Pisces",
                    "Aries",
                    "Taurus",
                    "Gemini",
                    "Cancer",
                    "Leo",
                    "Virgo",
                    "Libra",
                    "Scorpio",
                    "Sagittarius",
                    "Capricorn"
                ];
                var zodiacDates = [
                    20, 19, 20, 20, 21, 21, 22, 23, 23, 23, 22, 22
                ];
                var index = month;
                if (day < zodiacDates[month - 1]) {
                    index -= 1;
                }
                alert("And your zodiac sign is " + zodiacSigns[index]);
            }

       </script>
